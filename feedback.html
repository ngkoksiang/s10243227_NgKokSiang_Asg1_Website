<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="feedback.js"></script>
</head>
<body>
    <div class="topnav">
        <div class="search-container" >
        </div>
        <a href="contact.html">Contact</a>
        <a href="feedback.html">Feedback</a>
        <a href="index.html">Home</a>
    </div>

    <h2> Any feedbacks on the website?</h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Open Feedback Form</button>
    
    <div id="id01" class="modal">
      
      <form class="modal-content animate" action="thankyou.html" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="images/feedback.jpg" alt="Avatar" class="avatar">
        </div>
    
        <div class="container">
          <label for="uname"><b>Feedback</b></label>
          <input type="text" placeholder="Enter Feedback" name="uname" required>
          <div class ="submit">
          <a href="thankyou.html" class="submit">Submit Feedback</a>
        </div>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </form>
    </div>
</body>
